---
layout: default
title: "Adam Anderson :: Blog"
---

{% for post in site.posts %}

<div class="row">
  <div class="span12">
    <a href="{{post.url}}"><h3>{{post.title}}</h3></a>
    <div><em>{{post.date | date: "%B %d, %Y"}}</em></div><br>
    <div>{{post.excerpt}}</div>
  </div>
</div>

{% endfor %}
