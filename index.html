---
layout: default
title: "Adam Anderson :: Blog"
---

{% for post in site.posts %}

<div class="row">
  <div class="span12">
    <a href="{{post.url}}"><h3>{{post.title}}</h3></a>
    <div><em>{{post.date | date: "%B %d, %Y"}}</em> 
      {% for tag in post.tags %}
        <span class="label">{{tag}}</span>
      {% endfor %}
    </div>
    <br>
    <div>{{post.summary}}</div>
  </div>
</div>
<br>

{% endfor %}
