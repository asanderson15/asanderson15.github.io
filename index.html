---
layout: default
title: "Adam Anderson :: Blog"
---

{% for post in site.posts %}

<div class="row">
  <div class="span12">
    <a href="{{post.url}}"><h1>{{post.title}}</h1></a>
    <div><em>{{post.date | date: "%B %d, %Y"}}</em> 
      {% for tag in post.tags %}
        <span class="label">{{tag}}</span>
      {% endfor %}
    </div>
    <br>
    <div>{{post.excerpt}}</div>
    <div><h6><a href="{{post.url}}">more... <i class="icon-chevron-right"></i></a></h6></div>
  </div>
</div>
<br>

{% endfor %}
